<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <style>
        h4 {
            text-align: left;

        }

        .titulo {
            text-align: center;

        }
         #container1{ 
         background-color:red; 
         width: auto; 
        }
        #container2{
            width: 100%;
        }
        #formPropietario{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #formularioM{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table.header tr:not(:first-child):hover, table:not(.header) tr:hover {
			background: #F4DD5D;
		}
    </style>

</head>

<body>
    <!--container-->
    <div class="container" id="containe1">
            <div class="row">
                <div class="col col-sm-8"><h1 class="logo_area text-center font-italic">Clinica De Mascotas</h1></div>
                <div class="col col-sm-4"><img src="logo2.jpg" alt=""></div>
            </div>

            <!--navbar-->
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                        <!-- Links -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link activate font-italic" href="Index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link font-italic" id="listar" href="#">Listar Propietarios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link font-italic" href="AgregarMascotas.html">Agregar Mascotas</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

    </div>
    <!--fin del container-->

    <h1 class="titulo font-italic" id="txtagregarmascota">Agregar Mascota</h1>

    <!--debajo del titulo-->

     <!--container 2-->
    <div class="container" id="container2">
        <h2 class="font-italic">Listado de Propietarios</h2>
       
        <div class="row">

             
                <div class="col col-md-9">

                    <div class="row">  
                        <table class="table font-italic" id="u-tabla">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Direccion</th>
                                    <th>Telefono</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div> 

                    <div class="row">
                        <table class="table font-italic" id="u-tabla3">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Direccion</th>
                                    <th>Telefono</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                 </div>

                </div>
                

             

            <div class="col col-md-3">
                    <!--fila 1-->
                    <div class="row font-italic" id="formPropietario">

                        <h4>Agregar Propietario</h4>
                            <form role="form">
                                
                                <div class="form-group">
                                    <label for="text">Nombres:</label> <input type="text" required name="Name" class="form-control" id="nombre" />
                                </div>
                                <div class="form-group">
                                    <label for="text">Apellidos:</label> <input type="text" class="form-control" id="apellido"/>
                                </div>
                                <div class="form-group">
                                    <label for="text">Direccion:</label> <input type="text" class="form-control" id="direccion"/>
                                </div>
                                <div class="form-group">
                                    <label for="text">Telefono:</label> <input type="number" class="form-control" id="telefono">
                                </div>

                                <button type="submit" id="aggP" class="btn btn-primary">Agregar Persona</button>
                            </form>
                            
                    </div>  
                    <!--fin fila 1-->

                    <!--fila 2-->
                    <div class="row" id="formularioM">
                            <h4>Agregar Mascota</h4>

                            <form role="form">
                                <h4 id="dueño">Propietario: <label id="npropietario"></label></h4>
                                <div class="form-group"> <label for="txt">Nombre:</label>
                                    <input type="text" class="form-control" id="nombremascota" placeholder='Nombre Mascota'>
                                </div>

                                <div class="form-group"> <label for="txt">Tipo:</label>
                                    <select id="tipomascota" name="sexo">
                                        <option value="gato">Gato</option>
                                        <option value="Perro">Perro</option>
                                    </select>
                                </div>

                                <div class="form-group"> <label for="txt">F/E:</label>
                                    <input type="date" id="fechamascota" class="form-control" >
                                </div>

                                <button type="submit" id="aggM" class="btn btn-primary">Agregar Mascota</button>
                            </form>
                    </div>
                    <!--fin fila 2-->

                    <!--fila 3-->
                    <div class="row" id="filaTablaMascota">
                        <!--tabla2-->
                        <table class="table" id="u-tabla2">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>tipo</th>
                                    <th>fecha</th>
                                    <th>Dueño</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <!--fin de la tabla-->
                    </div>

                    <!--fila 4-->
                    <div class="row" id="formEditar">
                        <form role="form">

                            <div class="form-group"> <label for="txt">Nombre:</label>
                                <input type="text" class="form-control" id="Enombre">
                            </div>

                            <div class="form-group"> <label for="txt">apellido:</label>
                                <input type="text" class="form-control" id="Eapellido">
                            </div>

                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>

                    </div>

            </div>
        </div>
    </div>
    <!-- fin container 2-->
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 

    <script type="text/javascript" src="./logica.js"></script>
</body>

</html>
